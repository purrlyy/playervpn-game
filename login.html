<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(circle at top, #000000, #0a0a0a, #1a1a1a);
      color: #00ff88;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ff88, #003322);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      font-size: 60px;
      box-shadow: 0 0 20px #00ff88;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0px 0px 5px #00ff88;
    }

    .input-container {
      position: relative;
      display: inline-block;
    }

    input {
      width: 300px;
      padding: 15px;
      border-radius: 25px;
      border: 2px solid #00ff88;
      outline: none;
      font-size: 18px;
      text-align: center;
      background: black;
      color: #00ff88;
      box-shadow: 0 0 10px #00ff88;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 20px #00ff88;
      transform: scale(1.05);
    }

    .submit-btn {
      position: absolute;
      right: -45px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ff88;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .submit-btn:hover {
      transform: scale(1.2);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #00ff88;
      text-shadow: 0px 0px 5px #00ff88;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ff88;
      border-radius: 50%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="avatar"><i class="fas fa-user-shield"></i></div>
    <div class="title">Welcome to Orbit. Authentication</div>
    <div class="input-container">
      <input type="password" id="password" placeholder="Enter Password">
      <button class="submit-btn" id="submit"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <div class="footer">Â© 2025 Orbit Systems</div>

  <script>
    // Check if the user is already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      // Redirect to index.html immediately
      window.location.href = 'index.html';
    }

    // Function to handle login
    document.getElementById('submit').addEventListener('click', () => {
      const password = document.getElementById('password').value;
      if (password === 'Orbit') {
        // Set login state in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        // Redirect to index.html
        window.location.href = 'index.html';
      } else {
        alert('Incorrect password. Please try again.');
      }
    });

    // Generate stars for the background
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = Math.random() * 5 + 5 + 's';
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
